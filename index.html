<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Music Is Fun!</title>


</head>

<body>

    <div class="container-fluid">
        <div class="row mt-5 vh-50 align-items-center d-flex">
            <div class="col-12">
                <form class="form-inline justify-content-center d-flex"
                    onsubmit="app.controllers.itunesCtrl.getMusic(event)">
                    <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
                    <div class="form-group">
                        <input type="text" class="form-control" name="artist" placeholder="Artist Name" />
                        <button type="submit" class="btn btn-success ml-3" id="get-music-button">Get Music</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center d-flex" id="audio"></div>
        <div id="songs" class="row justify-content-around"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
